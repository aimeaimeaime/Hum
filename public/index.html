<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notification FCM</title>
</head>
<body>
  <h2>Activer les notifications</h2>
  <button id="subscribe">S'abonner</button>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb8gGl4qBZVtBqYS4--XkmeGPCZy8M25Y",
      authDomain: "my-noti-16c94.firebaseapp.com",
      projectId: "my-noti-16c94",
      storageBucket: "my-noti-16c94.appspot.com",
      messagingSenderId: "1062983320683",
      appId: "1:1062983320683:web:da32270bb7eea4524a5d2e",
      measurementId: "G-R2F9QFQR9Q"
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    navigator.serviceWorker.register('firebase-messaging-sw.js')
      .then(swReg => {
        messaging.useServiceWorker(swReg);

        document.getElementById('subscribe').addEventListener('click', async () => {
          try {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
              const token = await messaging.getToken({
                vapidKey: 'BGOX1P_MfBltCSIYEoC3wPfaT9iuH1krTs9spba_1UkJSf4SjoABfYQGhL-_TS2504uN0L3dylK_dg-5_CgABMM'
              });
              console.log('Token:', token);

              const decodedToken = JSON.parse(atob(token.split('.')[1]));
              const subscription = {
                endpoint: token,
                expirationTime: null,
                keys: {
                  p256dh: decodedToken.p256dh || '',
                  auth: decodedToken.auth || ''
                }
              };

              await fetch('/subscribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(subscription)
              });

              alert('Abonnement réussi !');
            } else {
              alert('Permission refusée');
            }
          } catch (e) {
            console.error('Erreur d’abonnement', e);
          }
        });
      });
  </script>
</body>
</html>
