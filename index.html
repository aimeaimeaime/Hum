<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Push</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging.js"></script>
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: 'YOUR_API_KEY',
      authDomain: 'YOUR_PROJECT_ID.firebaseapp.com',
      projectId: 'YOUR_PROJECT_ID',
      storageBucket: 'YOUR_PROJECT_ID.appspot.com',
      messagingSenderId: 'YOUR_SENDER_ID',
      appId: 'YOUR_APP_ID',
      measurementId: 'YOUR_MEASUREMENT_ID'
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging(app);

    // Demander la permission pour les notifications push
    async function requestPermission() {
      try {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
          // Obtenir le token si la permission est accordée
          try {
            const token = await messaging.getToken({ vapidKey: 'YOUR_VAPID_KEY' });
            if (token) {
              console.log('Token:', token);
              
              // Envoyer le token au serveur
              fetch('/register-token', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token }),
              })
              .then(response => response.json())
              .then(data => {
                console.log('Token enregistré avec succès:', data);
                alert('Vous êtes maintenant abonné aux notifications!');
              })
              .catch(error => {
                console.error('Erreur lors de l\'enregistrement du token:', error);
                alert('Échec de l\'enregistrement du token');
              });
            } else {
              console.error('Aucun token reçu');
              alert('Impossible d\'obtenir un token');
            }
          } catch (error) {
            console.error('Erreur lors de l\'obtention du token:', error);
            alert('Erreur lors de l\'obtention du token');
          }
        } else {
          console.log('Permission de notification non accordée');
          alert('Vous devez accepter les notifications pour vous abonner.');
        }
      } catch (error) {
        console.error('Erreur lors de la demande de permission:', error);
        alert('Erreur lors de la demande de permission');
      }
    }
  </script>
</head>
<body>
  <h1>Abonnez-vous aux notifications Push</h1>
  <button onclick="requestPermission()">S'abonner</button>
</body>
</html>
