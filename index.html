<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abonnement aux notifications push</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
</head>
<body>
  <h1>Notification Push</h1>
  <button onclick="requestPermission()">S'abonner aux notifications</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb8gGl4qBZVtBqYS4--XkmeGPCZy8M25Y",
      authDomain: "my-noti-16c94.firebaseapp.com",
      projectId: "my-noti-16c94",
      storageBucket: "my-noti-16c94.appspot.com",
      messagingSenderId: "1062983320683",
      appId: "1:1062983320683:web:da32270bb7eea4524a5d2e"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    async function requestPermission() {
      try {
        const status = await Notification.requestPermission();
        if (status === 'granted') {
          const currentToken = await messaging.getToken({
            vapidKey: 'BLA_BLA_TON_VAPID_PUBLIC_KEY_SI_TU_EN_AS_UN' // Tu peux enlever si non utilisé
          });
          console.log("Token reçu :", currentToken);

          const response = await fetch('/register-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: currentToken })
          });

          if (response.ok) {
            alert("Token enregistré !");
          } else {
            alert("Erreur lors de l'enregistrement du token.");
          }
        } else {
          alert('Permission refusée.');
        }
      } catch (err) {
        console.error('Erreur lors de l\'inscription aux notifications:', err);
        alert('Erreur lors de l\'enregistrement du token');
      }
    }
  </script>
</body>
</html>
