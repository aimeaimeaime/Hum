<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notification Push</title>
</head>
<body>
  <h1>Abonnement aux notifications push</h1>
  <button id="subscribeButton">S'abonner aux notifications</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

  <script>
    // ‚úÖ Configuration Firebase avec TES infos
    const firebaseConfig = {
      apiKey: "AIzaSyAb8gGl4qBZVtBqYS4--XkmeGPCZy8M25Y",
      authDomain: "my-noti-16c94.firebaseapp.com",
      projectId: "my-noti-16c94",
      storageBucket: "my-noti-16c94.appspot.com",
      messagingSenderId: "1062983320683",
      appId: "1:1062983320683:web:da32270bb7eea4524a5d2e"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const subscribeButton = document.getElementById('subscribeButton');

    // Fonction pour demander la permission de recevoir les notifications
    async function requestPermission() {
      try {
        await Notification.requestPermission();
        const token = await messaging.getToken({
          vapidKey: 'YOUR_PUBLIC_VAPID_KEY_HERE' // üî¥ Remplace si n√©cessaire (voir note ci-dessous)
        });

        if (!token) {
          alert('Impossible d\'obtenir le token');
          return;
        }

        console.log('Token re√ßu :', token);

        // Envoi du token √† ton serveur
        const response = await fetch('/register-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          alert('Token enregistr√© avec succ√®s !');
        } else {
          alert('Erreur lors de l\'enregistrement du token.');
        }

      } catch (err) {
        console.error('Erreur lors de l\'inscription aux notifications:', err);
        alert('Erreur lors de la demande de permission.');
      }
    }

    subscribeButton.addEventListener('click', requestPermission);
  </script>
</body>
</html>
